name: Android CI

on:
  push:
    paths:
      - '.github/workflows/android-tests.yml' # Trigger only if this workflow file exists in the branch
  pull_request:
    paths:
      - '.github/workflows/android-tests.yml'

jobs:
  run-tests:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout the repository
    - name: Checkout repository
      uses: actions/checkout@v3

    # Step 2: Set up JDK
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: 11
        distribution: temurin

    # Step 3: Cache Gradle dependencies
    - name: Cache Gradle dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle

    # Step 4: Set up Android SDK
    - name: Set up Android SDK
      uses: android-actions/setup-android@v2
      with:
        api-level: 33
        build-tools: 33.0.0
        target: android-33

    # Step 5: Run tests and output results to a text file
    - name: Run tests and save results
      run: |
        mkdir -p test-results
        ./gradlew testDebugUnitTest > test-results/testresults.txt

    # Step 6: Commit and push test results to the branch
    - name: Commit and push test results
      if: always()
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git add test-results/testresults.txt
        git commit -m "Update test results [skip ci]" || echo "No changes to commit"
        git push origin HEAD
