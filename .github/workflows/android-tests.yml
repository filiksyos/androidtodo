name: Android CI

on:
  push:
    paths:
      - '.github/workflows/android-tests.yml' # Trigger on workflow changes
  pull_request:
    paths:
      - '.github/workflows/android-tests.yml'

jobs:
  run-tests:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Grant execution permissions for Gradle wrapper
      - name: Grant execute permissions for gradlew
        run: chmod +x ./gradlew

      # Step 3: Set up JDK
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: 11
          distribution: temurin

      # Step 4: Cache Gradle dependencies
      - name: Cache Gradle dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle

      # Step 5: Set up Android SDK
      - name: Set up Android SDK
        uses: android-actions/setup-android@v2
        with:
          api-level: 33
          build-tools: 33.0.0

      # Step 6: Run tests and save results
      - name: Run tests and save results
        run: |
          mkdir -p test-results
          ./gradlew testDebugUnitTest > test-results/testresults.txt
          ./gradlew lint > test-results/lint-results.txt

      # Step 7: Upload test results as artifacts for visibility
      - name: Upload test results
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: test-results/

      # Step 8: Commit and push test results to the branch
      - name: Commit and push test results
        if: always()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add test-results/*
          git commit -m "Update test results [skip ci]" || echo "No changes to commit"
          git push origin HEAD
