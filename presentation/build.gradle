plugins {
    id 'com.android.library'
    id 'org.jetbrains.kotlin.android'
    id 'kotlin-kapt'
}

android {
    namespace 'com.wolfbytetechnologies.presentation' // Update with the correct package
    compileSdk 34

    defaultConfig {
        minSdk 21
        targetSdk 34
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    kotlinOptions {
        jvmTarget = '11'
    }

    viewBinding {
        enabled = true
    }
    dataBinding {
        enabled = true
    }
}

dependencies {
    implementation project(":domain") // Dependency on the domain layer
    implementation "androidx.core:core-ktx:1.12.0"
    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:2.6.2"
    implementation "androidx.paging:paging-runtime:3.2.1"
    implementation 'androidx.navigation:navigation-fragment-ktx:2.7.6'
    implementation 'androidx.navigation:navigation-ui-ktx:2.7.6'


    implementation("androidx.databinding:databinding-runtime:8.1.0") // Or latest version
    kapt("androidx.databinding:databinding-compiler:8.1.0") // Or latest version


    // Koin for DI
    implementation 'io.insert-koin:koin-android:4.0.0'
    implementation project(':data')
    implementation project(":resources")
    implementation project(":common")


}
